server {
    listen 80;
    server_name _;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # limits
    client_max_body_size 50M;

    # If client-dev is running, proxy root to Vite dev server, else serve static files
    location / {
        # prefer proxying to client-dev if available
        proxy_pass http://client-dev:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # fallback: try static files
        try_files $uri $uri/ /index.html;
    }

    # API proxy: forward /api and /api/ to backend app
    location ~ ^/api(/|$) {
        proxy_pass http://app:9090;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_buffering off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # optional health (proxied)
    location /health {
        proxy_pass http://app:9090/actuator/health;
    }

    # security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
