<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Settings - uniAI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#b7ae9f",
              "background-light": "#f7f7f7",
              "background-dark": "#1a1918",
              "custom-primary": "#B6AE9F",
              "custom-secondary": "#C5C7BC",
              "custom-light": "#DEDED1",
              "custom-accent": "#FBF3D1",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              playful: ["Pacifico", "cursive"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-custom-light text-[#151514]">
    <div class="flex min-h-screen w-full flex-col group/design-root">
      <header class="sticky top-0 z-50 bg-white/70 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-center">
            <div
              class="absolute inset-y-0 left-0 flex items-center sm:hidden"
            ></div>
            <div
              class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
            >
              <div class="flex flex-shrink-0 items-center">
                <svg
                  class="h-8 w-auto text-custom-primary"
                  fill="currentColor"
                  viewBox="0 0 54 44"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M26.5816 43.3134L53.1633 0H39.8724L26.5816 26.5816L13.2908 0H0L26.5816 43.3134Z"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="absolute inset-y-0 flex items-center justify-center">
              <a
                class="font-playful text-2xl font-bold tracking-tight text-[#151514]"
                href="#"
                >uniAI</a
              >
            </div>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
            >
              <button
                class="relative rounded-full bg-transparent p-1 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-custom-primary focus:ring-offset-2"
                type="button"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Toggle theme</span>
                <span class="material-symbols-outlined"> light_mode </span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="flex-grow py-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto space-y-8">
          <div class="md:flex md:items-center md:justify-between">
            <div class="min-w-0 flex-1">
              <h2
                class="text-3xl font-bold leading-7 text-[#151514] sm:truncate sm:text-4xl sm:tracking-tight"
              >
                Settings
              </h2>
            </div>
          </div>
          <section
            class="bg-white/60 backdrop-blur-sm rounded-lg border border-white/50 shadow-sm overflow-hidden"
          >
            <div class="px-6 py-6 sm:px-10 sm:py-8">
              <h3
                class="text-xl font-bold text-[#151514] mb-6 flex items-center gap-2"
              >
                <span class="material-symbols-outlined">person</span>
                Update Profile
              </h3>
              <form action="#" method="POST">
                <div class="grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">
                  <div class="sm:col-span-3">
                    <label
                      class="block text-sm font-medium leading-6 text-[#151514]"
                      for="first-name"
                      >First name</label
                    >
                    <div class="mt-2">
                      <input
                        class="block w-full rounded-md border-0 py-2.5 text-[#151514] bg-white/80 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom-primary sm:text-sm sm:leading-6"
                        id="first-name"
                        name="first-name"
                        type="text"
                        value="Alex"
                      />
                    </div>
                  </div>
                  <div class="sm:col-span-3">
                    <label
                      class="block text-sm font-medium leading-6 text-[#151514]"
                      for="last-name"
                      >Last name</label
                    >
                    <div class="mt-2">
                      <input
                        class="block w-full rounded-md border-0 py-2.5 text-[#151514] bg-white/80 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom-primary sm:text-sm sm:leading-6"
                        id="last-name"
                        name="last-name"
                        type="text"
                        value="Morgan"
                      />
                    </div>
                  </div>
                  <div class="sm:col-span-4">
                    <label
                      class="block text-sm font-medium leading-6 text-[#151514]"
                      for="username"
                      >Username</label
                    >
                    <div class="mt-2">
                      <div
                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-custom-primary bg-white/80"
                      >
                        <span
                          class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                          >uniai.com/</span
                        >
                        <input
                          class="block flex-1 border-0 bg-transparent py-2.5 pl-1 text-[#151514] placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                          id="username"
                          name="username"
                          placeholder="janesmith"
                          type="text"
                          value="alexmorgan"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="sm:col-span-4">
                    <label
                      class="block text-sm font-medium leading-6 text-[#151514]"
                      for="email"
                      >Email address</label
                    >
                    <div class="mt-2">
                      <input
                        class="block w-full rounded-md border-0 py-2.5 text-[#151514] bg-white/80 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom-primary sm:text-sm sm:leading-6"
                        id="email"
                        name="email"
                        type="email"
                        value="alex@example.com"
                      />
                    </div>
                  </div>
                  <div class="sm:col-span-6 border-t border-gray-200 pt-6 mt-2">
                    <div class="flex items-center justify-between">
                      <div class="flex flex-col">
                        <span
                          class="text-sm font-medium leading-6 text-[#151514]"
                          >Two-Factor Authentication (2FA)</span
                        >
                        <span class="text-sm text-gray-500"
                          >Add an extra layer of security to your account.</span
                        >
                      </div>
                      <label
                        class="relative inline-flex items-center cursor-pointer"
                      >
                        <input class="sr-only peer" type="checkbox" value="" />
                        <div
                          class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-custom-primary/30 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-custom-primary"
                        ></div>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="mt-8 flex justify-end gap-x-4">
                  <button
                    class="rounded-full bg-white px-5 py-2.5 text-sm font-semibold text-[#151514] shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                    type="button"
                  >
                    Cancel
                  </button>
                  <button
                    class="rounded-full bg-custom-primary px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-[#a69d8f] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-custom-primary"
                    type="submit"
                  >
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </section>
          <section
            class="bg-white/60 backdrop-blur-sm rounded-lg border border-white/50 shadow-sm overflow-hidden"
          >
            <div class="px-6 py-6 sm:px-10 sm:py-8">
              <h3
                class="text-xl font-bold text-[#151514] mb-6 flex items-center gap-2"
              >
                <span class="material-symbols-outlined">palette</span>
                Theme Preference
              </h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <label
                  class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none ring-2 ring-custom-primary"
                >
                  <input
                    checked=""
                    class="sr-only"
                    name="theme-option"
                    type="radio"
                    value="light"
                  />
                  <span class="flex flex-1">
                    <span class="flex flex-col">
                      <span
                        class="block text-sm font-medium text-gray-900 flex items-center gap-2"
                      >
                        <span class="material-symbols-outlined text-amber-500"
                          >light_mode</span
                        >
                        Light Mode
                      </span>
                      <span class="mt-1 flex items-center text-sm text-gray-500"
                        >Default light appearance</span
                      >
                    </span>
                  </span>
                  <span
                    class="material-symbols-outlined text-custom-primary"
                    style="font-variation-settings: 'FILL' 1"
                    >check_circle</span
                  >
                </label>
                <label
                  class="relative flex cursor-pointer rounded-lg border bg-gray-900 p-4 shadow-sm focus:outline-none hover:border-gray-700"
                >
                  <input
                    class="sr-only"
                    name="theme-option"
                    type="radio"
                    value="dark"
                  />
                  <span class="flex flex-1">
                    <span class="flex flex-col">
                      <span
                        class="block text-sm font-medium text-white flex items-center gap-2"
                      >
                        <span class="material-symbols-outlined text-white"
                          >dark_mode</span
                        >
                        Dark Mode
                      </span>
                      <span class="mt-1 flex items-center text-gray-400"
                        >Easy on the eyes</span
                      >
                    </span>
                  </span>
                </label>
              </div>
            </div>
          </section>
          <section
            class="bg-white/60 backdrop-blur-sm rounded-lg border border-white/50 shadow-sm overflow-hidden"
          >
            <div class="px-6 py-6 sm:px-10 sm:py-8">
              <h3
                class="text-xl font-bold text-[#151514] mb-6 flex items-center gap-2"
              >
                <span class="material-symbols-outlined">reviews</span>
                Feedback
              </h3>
              <p class="text-sm text-gray-600 mb-6">
                How was your experience using uniAI? We value your input.
              </p>
              <div class="space-y-6">
                <div>
                  <label
                    class="block text-sm font-medium leading-6 text-[#151514]"
                    for="rating"
                    >Rate your experience</label
                  >
                  <div class="mt-2 flex items-center gap-1">
                    <button
                      class="text-yellow-400 hover:text-yellow-500 focus:outline-none transform hover:scale-110 transition-transform"
                    >
                      <span
                        class="material-symbols-outlined text-3xl"
                        style="font-variation-settings: 'FILL' 1"
                        >star</span
                      >
                    </button>
                    <button
                      class="text-yellow-400 hover:text-yellow-500 focus:outline-none transform hover:scale-110 transition-transform"
                    >
                      <span
                        class="material-symbols-outlined text-3xl"
                        style="font-variation-settings: 'FILL' 1"
                        >star</span
                      >
                    </button>
                    <button
                      class="text-yellow-400 hover:text-yellow-500 focus:outline-none transform hover:scale-110 transition-transform"
                    >
                      <span
                        class="material-symbols-outlined text-3xl"
                        style="font-variation-settings: 'FILL' 1"
                        >star</span
                      >
                    </button>
                    <button
                      class="text-yellow-400 hover:text-yellow-500 focus:outline-none transform hover:scale-110 transition-transform"
                    >
                      <span
                        class="material-symbols-outlined text-3xl"
                        style="font-variation-settings: 'FILL' 1"
                        >star</span
                      >
                    </button>
                    <button
                      class="text-gray-300 hover:text-yellow-400 focus:outline-none transform hover:scale-110 transition-transform"
                    >
                      <span class="material-symbols-outlined text-3xl"
                        >star</span
                      >
                    </button>
                    <span class="ml-2 text-sm text-gray-500">(4/5)</span>
                  </div>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium leading-6 text-[#151514]"
                    for="feedback-text"
                    >Your Feedback</label
                  >
                  <div class="mt-2">
                    <textarea
                      class="block w-full rounded-md border-0 py-2.5 px-3.5 text-[#151514] bg-white/80 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom-primary sm:text-sm sm:leading-6"
                      id="feedback-text"
                      name="feedback"
                      placeholder="What features should we build next?"
                      rows="4"
                    ></textarea>
                  </div>
                </div>
                <div class="flex justify-end">
                  <button
                    class="rounded-full bg-custom-secondary px-6 py-2.5 text-sm font-semibold text-[#151514] shadow-sm hover:bg-[#b0b3a6] transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-secondary"
                    type="submit"
                  >
                    Submit Feedback
                  </button>
                </div>
              </div>
            </div>
          </section>
          <section
            class="bg-red-50/70 backdrop-blur-sm rounded-lg border border-red-200 shadow-sm overflow-hidden"
          >
            <div class="px-6 py-6 sm:px-10 sm:py-8">
              <h3
                class="text-xl font-bold text-red-700 mb-2 flex items-center gap-2"
              >
                <span class="material-symbols-outlined">warning</span>
                Danger Zone
              </h3>
              <p class="text-sm text-red-600/80 mb-6">
                Irreversible and sensitive actions.
              </p>
              <div class="flex flex-col sm:flex-row gap-4">
                <button
                  class="flex items-center justify-center rounded-lg bg-red-600 px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 w-full sm:w-auto transition-colors"
                >
                  <span class="material-symbols-outlined text-[20px] mr-2"
                    >lock_reset</span
                  >
                  Change Password
                </button>
                <button
                  class="flex items-center justify-center rounded-lg bg-transparent border-2 border-red-600 px-5 py-3 text-sm font-semibold text-red-700 shadow-sm hover:bg-red-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 w-full sm:w-auto transition-colors"
                >
                  <span class="material-symbols-outlined text-[20px] mr-2"
                    >delete_forever</span
                  >
                  Delete Account
                </button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
