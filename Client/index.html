<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>uniAI - Your AI Assistant for University Life</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#b7ae9f",
              "background-light": "#f7f7f7",
              "background-dark": "#1a1918",
              "custom-primary": "#B6AE9F",
              "custom-secondary": "#C5C7BC",
              "custom-light": "#DEDED1",
              "custom-accent": "#FBF3D1",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              playful: ["Pacifico", "cursive"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-custom-light text-[#151514]">
    <!-- React Application Root -->
    <div id="root"></div>
    
    <!-- React Application Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
